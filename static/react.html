<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://codepen.io/malcolmkee/pen/xmvMNY.css"
    />
    <title>React Movie App</title>
  </head>
  <body>
    <div id="root">not rendered</div>
    <script src="https://unpkg.com/react@16.14.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.development.js"></script>
    <script>
// Your code goes here
const E = React.createElement;

const Movie = (props) =>
  E('div', { className: 'movie-container' }, [
    E('h2', { onClick: props.onclick }, props.name),
    E('h3', {}, props.releaseDate),
  ]);

const App = function () {
  return E('div', {}, [
    E('h1', {}, 'React Movie App'),
    E(Movie, {
      key: 1,
      name: 'Aquaman',
      releaseDate: '2018-12-07',
      onclick: () => alert('props.name'),
    }),
    E(Movie, {
      key: 2,
      name: 'Bumblebee',
      releaseDate: '2018-12-15',
    }),
    E(Movie, {
      key: 3,
      name: 'Fantastic Beasts: The Crimes of Grindelwald',
      releaseDate: '2018-11-14',
    }),
  ]);
};
ReactDOM.render(E(App), document.getElementById('root'));
    </script>
  </body>
</html>
